<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section>
        <div class="logo">
            <img src="" alt="">
        </div>

        <h1 id="header" class="header">To-Do-App</h1>


        <form action="" class="new-task-container box">

            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task">
            <input type="submit" id="addTask" value="Add Task">

        </form>


        <div class="todo-list box">
            <h2>Incomplete Task</h2>
            <ul id="items">

                <li class="item">
                    <input type="text"/><label for="">Task Name

                    </label>
                </li>

                <li class="item">
                    <input type="checkbox"/>
                    <label for="">Task Name</label>
                </li>

                <li class="item">
                    <input type="checkbox"/>
                    <label for="">Task Name</label>
                </li>

            </ul>
        </div>


        <div class="completed-task">
            <h2>Completed Task</h2>
            <ul>
                <li class="item"> Task Name <button class="deleted">
        
                 Delete</button></li>

            </ul>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
